<!-- The toolbar of our app -->
<mat-toolbar color="primary">
  <span>Zadanie Produkty</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" (click)="openAddEditEmployeeDialog()">Add Product</button>
 </mat-toolbar>
 <!-- The body of our app -->
 <div class="main-body">
     <!-- The filter section -->
     <mat-form-field aria-haspopup="outline">
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="i.e test" #input>
     </mat-form-field>
     <!-- The employee details table -->
     <div class="table-container">
       <table mat-table [dataSource]="dataSource" matSort>         
         <ng-container matColumnDef="code">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
           <td mat-cell *matCellDef="let row"> {{row.Code}}</td>
         </ng-container>
          <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
           <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
         </ng-container>
          <ng-container matColumnDef="price">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
           <td mat-cell *matCellDef="let row"> {{row.Price}}</td>
         </ng-container>          
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
              <mat-icon color="primary">edit</mat-icon>
            </span>           
          </td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
         <!-- This row will be shown when there is no matching data. -->
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
         </tr>
       </table>
  
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of product"></mat-paginator>
     </div>
   </div>
